<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, intial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="id=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h2 class="title">Weather App</h2>
    </header>
  <main id="main">
      <div class="location">
        <div class="icon-holder">
          <h1 id="city-text" class="location-timezone"></h1>
          <canvas class="icon" width="128" height="128"></canvas>
        </div>
      </div>
      <div class="temperature">
          <h2 id="temp"><span class="temperature-degree" id="degree"></span></h2>
          <div class="temperature-description"></div>
      </div>
      <div class="wind">
        <div class="wind-text" id="wind"></div>
        <div class="text">Wind Speed</div>
      </div>
  </main>

  </div>

    <script  type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  type="text/javascript" src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script  type="text/javascript" src='https://code.jquery.com/ui/1.11.4/jquery-ui.js'></script>
    <script  type="text/javascript" src="skycons.js"></script>
    <script  type="text/javascript" src="app.js"></script>
</body>

</html>
